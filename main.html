<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #fff;
    }

    h1 {
      font-size: 2.5rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid black;
    }

    #message {
      font-size: 1.2rem;
      margin: 15px;
      font-weight: bold;
    }

    #restartBtn {
      display: none;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #restartBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="message">jaindiv, you're up</div>

  <div class="board" id="board">
    <div class="cell" id="1"></div>
    <div class="cell" id="2"></div>
    <div class="cell" id="3"></div>
    <div class="cell" id="4"></div>
    <div class="cell" id="5"></div>
    <div class="cell" id="6"></div>
    <div class="cell" id="7"></div>
    <div class="cell" id="8"></div>
    <div class="cell" id="9"></div>
  </div>

  <button id="restartBtn">Restart Game</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');

    let board = Array(9).fill('');
    let currentPlayer = 'jaindiv';
    let symbol = 'O';
    let isGameActive = true;

    const winCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],  // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8],  // Columns
      [0, 4, 8], [2, 4, 6]              // Diagonals
    ];

    function checkWin(sym) {
      for (let combo of winCombos) {
        if (combo.every(index => board[index] === sym)) {
          combo.forEach(index => {
            document.getElementById(index + 1).style.backgroundColor = 'purple';
            document.getElementById(index + 1).style.color = 'white';
          });
          return true;
        }
      }
      return false;
    }

    function handleClick(e) {
      const id = parseInt(e.target.id);
      const index = id - 1;

      if (board[index] !== '' || !isGameActive) return;

      board[index] = symbol;
      e.target.textContent = symbol;

      if (checkWin(symbol)) {
        message.textContent = `${currentPlayer}, congratulations you won!`;
        isGameActive = false;
        restartBtn.style.display = 'inline-block';
        return;
      }

      if (board.every(cell => cell !== '')) {
        message.textContent = "It's a draw!";
        isGameActive = false;
        restartBtn.style.display = 'inline-block';
        return;
      }

      // Toggle player (optional if 2-player)
      symbol = symbol === 'O' ? 'X' : 'O';
      currentPlayer = currentPlayer === 'jaindiv' ? 'opponent' : 'jaindiv'; // You can customize this
      message.textContent = `${currentPlayer}, you're up`;
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));

    restartBtn.addEventListener('click', () => {
      board = Array(9).fill('');
      isGameActive = true;
      symbol = 'O';
      currentPlayer = 'jaindiv';
      message.textContent = `${currentPlayer}, you're up`;
      cells.forEach(cell => {
        cell.textContent = '';
        cell.style.backgroundColor = 'pink';
        cell.style.color = 'black';
      });
      restartBtn.style.display = 'none';
    });
  </script>

</body>
</html>
